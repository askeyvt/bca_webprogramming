
<html>

    <head>
    
    <title> Lists</title>
    
    </head>
    
    <body>
    
    <p><b> Unordered List </b></p> 
    <ul type="square">
    <li>PMCS</li>
    <li>BCAS</li>
    
    <li>MCA</li>
    
    <li>MSC</li>
    
    </ul>
    
    <p><b> Ordered List </b></p>
    
    <ol type="a">
    
    <li>PMCS</li>
    
    <li>BCA</li>
    
    <1i>MCA</li>
    
    <li>MSC</li>
    
    </ol>
    
    <p><b> Definition List </b></p>
    
    <dl>
    
    <dt><b>PMCS</b></dt>
    
    <dd>This stands for Physics, Mathematics and Computer Science</dd>
    <dt><b>BCA</b></dt>
    
    <dd>This stands for Bachelor of Computer Applications </dd>
    
    </dt>
    
    </body>
    
    </html>
